<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Google Charts</title>
<!--Load the AJAX API-->
<script type="text/javascript"
	src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">

        // Load the Visualization API and the corechart package.
        google.charts.load('current', {'packages':['corechart']});

        // Set a callback to run when the Google Visualization API is loaded.
        google.charts.setOnLoadCallback(drawBarChart);
        google.charts.setOnLoadCallback(drawPieChart);

        // Callback that creates and populates a data table,
        // instantiates the pie chart, passes in the data and
        // draws it.
        function drawBarChart() {

            // Create the data table.
            var data = new google.visualization.DataTable();
            data.addColumn('string', 'Record');
            data.addColumn('number', 'Number');
            data.addRows([
                ['Intensity', [[${intensityCount}]]],
                ['Impact', [[${impactCount}]]],
                ['Relevance', [[${relevanceCount}]] ],
                ['Likelihood', [[${likelihoodCount}]]],
                
            ]);

            // Set chart options
           // var options = {'title':'Data',
               // 'width':400,
                //'height':300};
var options = {
        title: "Data Stats",
        width: 500,
        height: 400,
        bar: {groupWidth: "95%"},
        legend: { position: "none" },
      };
            
            // Instantiate and draw our chart, passing in some options.
            var chart = new google.visualization.ColumnChart(document.getElementById('Bar_chart_div'));
            chart.draw(data, options);
        }
        function drawPieChart() {

            // Create the data table.
            var data = new google.visualization.DataTable();
            data.addColumn('string', 'Record');
            data.addColumn('number', 'Number');
            data.addRows([
                ['Intensity', [[${intensityCount}]]],
                ['Impact', [[${impactCount}]]],
                ['Relevance', [[${relevanceCount}]] ],
                ['Likelihood', [[${likelihoodCount}]]],
                
            ]);

            // Set chart options
              var options = {'title':'Data',
                'width':500,
                'height':400};
            
            // Instantiate and draw our chart, passing in some options.
            var chart = new google.visualization.PieChart(document.getElementById('Pie_chart_div'));
            chart.draw(data, options);
        }

    </script>
</head>
<body>
	<h3 style="text-align: center">Google Charts</h3>
	<table class="columns" style="align:center">
		<tr>
			<td><div id="Bar_chart_div" style="border: 1px solid #ccc"></div></td>
			<td><div id="Pie_chart_div" style="border: 1px solid #ccc"></div></td>
		</tr>
	</table>

	<div style="text-align: center">
		<a href="/search">GetAllList</a>
	</div>
</body>
</html>
