<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>
<body>
<div class="container-fluid">
        <h2 class="text-center text-info">-DataList-</h2>
       <table class="table table-striped table-hover">
        <tr><th>Year</th>
            <th>Topic</th>
            <th>Intensity</th>
            <th>Impact</th>
            <th>Likelihood</th>
            <th>Relevance</th>
            <th>City</th>
            <th>Country</th>
            <th>Region</th>
        </tr>
        <tr th:each="ob:${dataList}">
            <td th:text="${ob.endYear}"></td>
            <td th:text="${ob.topic}"></td>
            <td th:text="${ob.intensity}"></td>
            <td th:text="${ob.impact}"></td>
            <td th:text="${ob.likelihood}"></td>
            <td th:text="${ob.relevance}"></td>
            <td th:text="${ob.city}"></td>
            <td th:text="${ob.country}"></td>
            <td th:text="${ob.region}"></td>
        </tr>
       </table>
       <div><a th:href="@{/index}" class="btn btn-secondary">Back</a></div>
    </div>
    
</body>
</html>
