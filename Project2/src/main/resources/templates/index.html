<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>
<body>
	<div class="container-fluid">
		<h2 class="text-center text-info">Dashboard</h2>
		<form class="form-control" method="post" th:object="${data}"
			th:action="@{/getChart}">
			<table class="table">
				<tr>
					<th>End_year:</th>
					<td><select th:field="*{endYear}" class="form-control">
							<option value="">-select-</option>
							<option th:each="ob:${yearList}" th:value="${ob}" th:text="${ob}"></option>
					</select></td>
					<th>Topic:</th>
					<td><select th:field="*{topic}" class="form-control">
							<option value="">-select-</option>
							<option th:each="ob:${topicList}" th:value="${ob}"
								th:text="${ob}"></option>
					</select></td>
					<th>Sector:</th>
					<td><select th:field="*{sector}" class="form-control">
							<option value="">-select-</option>
							<option th:each="ob:${sectorList}" th:value="${ob}"
								th:text="${ob}"></option>
					</select></td>
				</tr>
				<tr>
					<th>Region:</th>
					<td><select th:field="*{region}" class="form-control">
							<option value="">-select-</option>
							<option th:each="ob:${regionList}" th:value="${ob}"
								th:text="${ob}"></option>
					</select></td>
					<th>Pestle:</th>
					<td><select th:field="*{pestle}" class="form-control">
							<option value="">-select-</option>
							<option th:each="ob:${pestleList}" th:value="${ob}"
								th:text="${ob}"></option>
					</select></td>
					<th>Source:</th>
					<td><select th:field="*{source}" class="form-control">
							<option value="">-select-</option>
							<option th:each="ob:${sourceList}" th:value="${ob}"
								th:text="${ob}"></option>
					</select></td>
				</tr>
				<tr>
					<th>SWOT:</th>
					<td><select th:field="*{swot}" class="form-control">
							<option value="">-select-</option>
							<option th:each="ob:${swotList}" th:value="${ob}" th:text="${ob}"></option>
					</select></td>
				</tr>
			</table>
			<input type=submit value="search" class="btn btn-success">
			 
		</form>
	</div>
	
</body>
</html>
